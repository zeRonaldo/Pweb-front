<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SimpleEvents</title>
<!-- UIkit CSS -->
<link rel="stylesheet" href="/assets/css/uikit.min.css" />
<link rel="stylesheet" href="/assets/css/custom.css" />

<!-- UIkit JS -->
<script   src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>
<script   src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"   integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="   crossorigin="anonymous"></script>
<script src="/assets/js/uikit.min.js"></script>
<script src="/assets/js/uikit-icons.min.js"></script>
</head>
<body>
    <section id="fullpage-form" class="new-event">
	
        <div class="container">
                
                
                <div class="uk-card uk-card-default uk-card-body">
                    <div class="uk-flex-center">
                        <h1 class="yellow center">Criar Bico</h1>
                    </div>
                    <div class="content">
                            <div uk-alert class="uk-alert-danger fail" hidden>
                                    <span>Senha incorreta</span>
                                    <a class="uk-alert-close" uk-close></a>
                            </div>
                            <div uk-alert class="uk-alert-warning warn" hidden>
                                    <span>Senha incorreta</span>
                                    <a class="uk-alert-close" uk-close></a>
                            </div>
                            <div uk-alert class="uk-alert-primary info" hidden>
                                    <span>Senha incorreta</span>
                                    <a class="uk-alert-close" uk-close></a>
                            </div>

                       


                        <form class="uk-form-stacked"  id="msform">
                                <ul id="progressbar">
                                        <li class="active">Evento</li>
                                        <li>Vagas</li>
                                </ul>
                        <div >
                            <div>
                                <fieldset class="part1">
                                    <div class="inline-flex">
                                        <div class="uk-margin" >
                                            <label class="uk-form-label" for="name-event">Nome do Evento</label>
                                            <div class="uk-form-controls">
                                                <input class="uk-input" id="name-event" name="name-event" type="text" placeholder="">
                                            </div>

                                            <label class="uk-form-label" for="description">Descrição <span class="sub-label">145 CHARS</span></label>
                                            <div class="uk-form-controls">
                                                    <textarea class="uk-textarea" name="description" rows="5" placeholder="Fale sobre você..."></textarea>
                                            </div>
                                        </div>
                                        
                                        <div class="uk-margin">
                                            <label class="uk-form-label" for="date">Data do Evento</label>
                                            <div class="uk-form-controls">
                                                <input class="uk-input" id="date" name="date" type="date" placeholder="dd/mm/aaaa">
                                            </div>

                                            <label class="uk-form-label" for="working-hours">Duração <span class="sub-label">3H</span></label>
                                            <div class="uk-form-controls">
                                                    <input class="uk-range" id="working-hours" name="working-hours" type="range" min="1" max="40" value="5">
                                            </div>
                    
                                            <label class="uk-form-label" for="place">Local</label>
                                            <div class="uk-form-controls">
                                                <input class="uk-input" id="place" name="place" type="text" placeholder="joao@silva.com">
                                            </div>
                                        </div>
                                    </div>
                                        
                                        <div class="register-buttons">
                                            <input type="button" name="next" class="uk-button uk-button-primary uk-align-center next" value="Próximo" />
                                        </div>
                                       
                                </fieldset>
                                
                                <fieldset class="part2">
                                        <div class="uk-margin uk-panel uk-panel-scrollable">
                                                <ul class="uk-list">
                                                    <li>
                                                        <div class="uk-margin vaga-item">
                                                            <div>
                                                                    <input class="uk-input uk-form-blank uk-form-width-medium h3" type="text" placeholder="Função">
                                                            </div>
                                                            <div>
                                                                    <span class="blue icons">monetization_on</span>
                                                                    <input class="uk-input uk-form-width-small" id="value" name="value" type="text" placeholder="00,00">
                                                            </div>
                                                            <div>
                                                                    <label>QTD</label>
                                                                     <button class="blue icons uk-button uk-button-link"> <span class="blue icons">remove</span></button>
                                                                     <input name="qtd" value="1" class="uk-input uk-form-width-xsmall">
                                                                     <button class="blue icons uk-button uk-button-link"> <span class="blue icons">add</span></button>
                                                            </div>
                                                        </div>
                                                        <hr>
                                                    </li>
   
    

                                                </ul>
                                            
                                            </div>
                                            <div class="register-buttons">
                                                <input type="button" name="add" class="uk-button uk-button-primary uk-align-center add" value="Adicionar Vaga" />
                                            </div>
                                        <div class="register-buttons">
                                            <input type="button" name="previous" class="uk-button uk-button-primary uk-align-center previous" value="Voltar" />
                                            <input type="button" name="submit" class="uk-button uk-button-primary uk-align-center submit" value="Finalizar" />
                                        </div>
                                       
                                </fieldset>

                    </form>
                </div>
                
        </div>
        </section>
        <script src="/assets/js/multipartform.js"></script>
        <script>
                $("#working-hours").change(function(){
                   $("#working-hours .sub-label").html($("#working-hours").val() + "H")
                });
                $("#description").change(function(){
                   $("#description .sub-label").html((145 - $("#description").val().length()) + " CHAR")
                });
        </script>
</body>
</html>
