<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SimpleEvents</title>
<!-- UIkit CSS -->
<link rel="stylesheet" href="/assets/css/uikit.min.css" />
<link rel="stylesheet" href="/assets/css/custom.css" />

<!-- UIkit JS -->
<script src="/assets/js/uikit.min.js"></script>
<script src="/assets/js/uikit-icons.min.js"></script>
</head>
<body>
       
    <section id="fullpage-form">
	
        <div class="container">
                <div class="uk-clearfix">
                    <button class="uk-close-large uk-align-right" type="button" uk-close></button>
                </div>
                
                <div class="uk-card uk-card-default uk-card-body">
                    <div >
                        <div>
                            <ul class="uk-flex-center" uk-tab>
                                <li class="uk-active"><a href="/register">Login</a></li>
                                <li><a href="/register">Cadastro</a></li>
                            </ul>
                        </div>
                    </div>
                    <div >
                            <div uk-alert class="uk-alert-danger login-fail" hidden>
                                    <span>Senha incorreta</span>
                                    <a class="uk-alert-close" uk-close></a>
                            </div>

                        <div class="uk-light">
                            <a class="uk-logo" href="">
                                <img src="/assets/img/bicoscom.png" alt="">
                            </a>
                        </div>
                        <div>
                            <p>Realize o login para procurar/registrar vagas no bicos.com</p>
                        </div>
                        <div>
                            <form class="uk-form-stacked">
    
                                <div class="uk-margin">
                                    <label class="uk-form-label" for="form-stacked-text">Usuário</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" id="form-stacked-text" type="text" placeholder="Digite o Usuário...">
                                    </div>
                                </div>
                                
                                <div class="uk-margin">
                                    <label class="uk-form-label" for="form-stacked-text">Senha</label>
                                    <div class="uk-form-controls">
                                        <input class="uk-input" id="form-stacked-text" type="password" placeholder="Digite sua Senha...">
                                    </div>
                                </div>
                             </form>
                        </div>
                    </div>
                    <div >
                        <button class="uk-button uk-button-primary uk-align-center">Entrar</button>
                    </div>
                    
                </div>
                
        </div>
        </section>
</body>
</html>
